<h2 translate>HOLIDAYS</h2>
<table>
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th translate>START</th>
      <th translate>END</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="holiday in holidays">
      <td>{{holiday.days}} <span translate>DAYSUNTIL</span></td>
      <td>{{holiday.name | translate}}</td>
      <td>{{holiday.start}}</td>
      <td>{{holiday.end}}</td>
    </tr>
  </tbody>
</table>
